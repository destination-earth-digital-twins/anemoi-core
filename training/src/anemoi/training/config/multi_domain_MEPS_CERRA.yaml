defaults:
- data: zarr
- dataloader: multi_domain
- diagnostics: evaluation
- hardware: slurm
- graph: multi_domain_stretch
- model: dynamic_graphtransformer
- training: default
- _self_


### This file is for local experimentation.
##  When you commit your changes, assign the new features and keywords
##  to the correct defaults.
# For example to change from default GPU count:
# hardware:
#   num_gpus_per_node: 1

diagnostics:
  log:
    interval: 100
    mlflow:
      enabled: False
      offline: False
      authentication: True
      experiment_name: 'multi-domain-experiments'
      project_name: 'Anemoi'
      log_model: False
      tracking_uri: 'https://mlflow.ecmwf.int'
    wandb:
      enabled: False
  print_memory_summary: True
  show_entire_globe: False
hardware:
  files:
    warm_start: /pfs/lustrep4/scratch/project_465000527/buurmans/DE_330_WP14/Anemoi/multi-domain-training/checkpoints/ERA5_checkpoints/4b23cfdc-f24f-428a-98ce-1c800979e30a/4b23cfdc-f24f-428a-98ce-1c800979e30a.ckpt
  num_gpus_per_node: 8
  num_nodes: 1
  num_gpus_per_model: 8
model:
  num_channels: 128
training:
  transfer_learning: True
  load_weights_only: True
  fork_run_id: 4b23cfdc-f24f-428a-98ce-1c800979e30a
  lr:
    rate: 0.04e-4 #local_lr
  validation_metrics:
    # loss class to initialise
    - _target_: anemoi.training.losses.mse.WeightedMSELoss
      #Â Scalars to include in loss calculation
      # Cannot scale over the variable dimension due to possible remappings.
      # Available scalars include:  
      # - 'loss_weights_mask': Giving imputed NaNs a zero weight in the loss function
      # Use the `scale_validation_metrics` section to variable scale.
      scalars: []
      # other kwargs
      ignore_nans: True
    - _target_: anemoi.training.losses.multidomain_mse.MultiDomainMSELoss
      loss_name: "CERRA"
      ignore_nans: True
    - _target_: anemoi.training.losses.multidomain_mse.MultiDomainMSELoss
      loss_name: "MEPS"
      ignore_nans: True

dataloader:
  limit_batches:
    training: 100
    validation: 100

  #new
  training_periods:
    MEPS:
      start: 2020-02-05 
      end: 2023-05-31
    CERRA:
      start: null
      end: "2018-12-31"

  #new
  validation_periods:
    MEPS:
      start: 2023-06-01
      end: 2024-05-31
    CERRA:
      start: "2019-01-01"
